server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: amigoscode
    password: password
    url: jdbc:postgresql://postgres:5432/fraud
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  zipkin:
    base-url: http://zipkin:9411
  rabbitmq:
    addresses: rabbitmq:5672

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    enabled: false